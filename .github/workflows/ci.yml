name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0"
          gleam-version: "1.9.1"
          rebar3-version: "3"
 
      - name: Test Wisp
        run: gleam test

      - name: Test examples
        run: gleam test
        working-directory: examples
